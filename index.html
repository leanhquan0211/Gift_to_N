<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lock Screen</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="lock-screen" id="lock-screen">
            <div class="display">
                <div class="message-box" id="message-box"></div>
                <div class="code-display" id="code-display">******</div>
                <img id="success-image" src="Image/1509.jpg" alt="Success" class="notification-image" style="display: none;">
                <img id="error-image" src="Image/Sai.PNG    " alt="Error" class="notification-image" style="display: none;">
            </div>
            <div class="keypad">
                <div class="keypad-row">
                    <button onclick="enterDigit(1)">1</button>
                    <button onclick="enterDigit(2)">2</button>
                    <button onclick="enterDigit(3)">3</button>
                </div>
                <div class="keypad-row">
                    <button onclick="enterDigit(4)">4</button>
                    <button onclick="enterDigit(5)">5</button>
                    <button onclick="enterDigit(6)">6</button>
                </div>
                <div class="keypad-row">
                    <button onclick="enterDigit(7)">7</button>
                    <button onclick="enterDigit(8)">8</button>
                    <button onclick="enterDigit(9)">9</button>
                </div>
                <div class="keypad-row">
                    <button class="wide-button" onclick="resetCode()">Delete</button>
                    <button onclick="enterDigit(0)">0</button>
                    <button class="wide-button" onclick="enterCode()">Enter</button>
                </div>
            </div>
        </div>

        <!-- Câu hỏi thứ nhất -->
        <div class="question-screen" id="question-screen-1" style="display: none;">
            <img src="Image/Chumo.PNG" alt="Question 1" class="question-image">
            <p>||------------- Yeu minh tiep khongg? -------------||</p>
            <div class="options">
                <button onclick="checkAnswer(1, 'option1')">Hụ có mà</button>
                <button onclick="checkAnswer(1, 'option2')">Khongg</button>
            </div>
        </div>

        <!-- Câu hỏi thứ hai -->
        <div class="question-screen" id="question-screen-2" style="display: none;">
            <img src="Image/Chemo.jpg" alt="Question 2" class="question-image">
            <p>||------------- Dua thoi dung hong? -------------||</p>
            <div class="options">
                <button onclick="checkAnswer(2, 'option1')">Hihi da</button>
                <button onclick="checkAnswer(2, 'option2')">Khong....</button>
            </div>
        </div>

        <!-- Câu hỏi thứ ba -->
        <div class="question-screen" id="question-screen-3" style="display: none;">
            <img src="Image/Luom.jpg" alt="Question 3" class="question-image">
            <p>||---------- Hoi lan cuoi, thiet hong? -----------||</p>
            <div class="options">
                <button onclick="checkAnswer(3, 'option1')">Hong, hihi</button>
                <button onclick="checkAnswer(3, 'option2')">Thiet ...</button>
            </div>
        </div>

        <!-- Giao diện 1 -->
        <div class="unlocked-screen" id="unlocked-screen" style="display: none;">
            <div class="left-panel">
                <div class="image-box"><img src="Image/GD11.jpg" alt="Ảnh 1"></div>
                <div class="image-box"><img src="Image/GD12.jpg" alt="Ảnh 2"></div>
            </div>
            <div class="right-panel">
                <div class="content-box">
                    <!-- Nội dung sẽ được truyền từ file text vào đây -->
                </div>
            </div>
            <button class="back-button" onclick="backToQuestion(1)">Quay lại</button>
        </div>

        <!-- Giao diện 2 -->
        <div class="final-screen" id="final-screen" style="display: none;">
            <div class="content-box" id="final-content-box">
                <!-- Nội dung cuối cùng sẽ được truyền từ file text -->
            </div>
            <button class="back-button" onclick="backToQuestion(3)">Quay lại</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
