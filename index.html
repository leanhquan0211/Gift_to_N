<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Xin lỗi vì bạn đã bị con mèo</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="lock-screen" id="lock-screen">
            <div class="display">
                <div class="message-box" id="message-box"></div>
                <div class="code-display" id="code-display">******</div>
                <img id="success-image" src="Image/1509.jpg" alt="Success" class="notification-image" style="display: none;">
                <img id="error-image" src="Image/Sai.PNG    " alt="Error" class="notification-image" style="display: none;">
            </div>
            <div class="keypad">
                <div class="keypad-row">
                    <button onclick="enterDigit(1)">1</button>
                    <button onclick="enterDigit(2)">2</button>
                    <button onclick="enterDigit(3)">3</button>
                </div>
                <div class="keypad-row">
                    <button onclick="enterDigit(4)">4</button>
                    <button onclick="enterDigit(5)">5</button>
                    <button onclick="enterDigit(6)">6</button>
                </div>
                <div class="keypad-row">
                    <button onclick="enterDigit(7)">7</button>
                    <button onclick="enterDigit(8)">8</button>
                    <button onclick="enterDigit(9)">9</button>
                </div>
                <div class="keypad-row">
                    <button class="wide-button" onclick="resetCode()">Delete</button>
                    <button onclick="enterDigit(0)">0</button>
                    <button class="wide-button" onclick="enterCode()">Enter</button>
                </div>
            </div>
        </div>

        <!-- Câu hỏi thứ nhất -->
        <div class="question-screen" id="question-screen-1" style="display: none;">
            <img src="Image/Chumo.PNG" alt="Question 1" class="question-image">
            <p>||------------- Ban yeu minh khongg? -------------||</p>
            <div class="options">
                <button onclick="checkAnswer(1, 'option1')">Da cooo</button>
                <button onclick="checkAnswer(1, 'option2')">Yeuuu</button>
                <button onclick="checkAnswer(1, 'option3')">Coooo</button>
            </div>
        </div>

                <!-- Giao diện nhập -->
        <div class="screen" id="input-screen" style="display: none;">
            <textarea id="user-input" placeholder="Nhập thông tin vào đây" oninput="autoExpand(this)"></textarea>
             <button id="send-button" onclick="submitInput(event)">Send</button>
       </div>
                      


        <!-- Giao diện 1 -->
        <div class="unlocked-screen" id="unlocked-screen" style="display: none;">
            <div class="left-panel" id="left-panel">
                <audio id="background-music" loop>
                    <source src="Audio/Memories2022.mp3" type="audio/mpeg">
                    Your browser does not support the audio element.
                </audio>
                <div class="music-player" id="music-player">
                    <video id="album-video" class="album-video" controls loop>
                        <source src="Audio/mmr2022.mp4" type="video/mp4">
                        Your browser does not support the video element.
                    </video>
                    <div class="song-info">
                        <p class="song-title">Memories  </p>
                        <p class="artist-name">Tại hong có gì khác để zô hụ</p>
                    </div>
                    <div class="progress-bar" id="progress-bar">
                        <div class="progress" id="progress"></div>
                    </div>
                    <div class="controls">
                        <button id="play-pause" onclick="togglePlayPause()">
                            <div id="play-icon">&#9654;</div>
                            <div id="pause-icon" style="display: none;">&#8214;</div>
                        </button>
                    </div>
                </div>
            </div>
            
            
            <div class="right-panel">
                <div class="content-box">
                    <!-- Nội dung sẽ được truyền từ file text vào đây -->
                </div>
            </div>
            <button class="back-button" onclick="backToQuestion(1)">Quay lại</button>
        </div>

        <!-- Giao diện 2 -->
        <div class="final-screen" id="final-screen" style="display: none;">
            <div class="timeline">
                <div class="frames">
                    <div class="frame frame1">
                        <img src="Image/2025.jpg" alt="Image 1">
                        <div class="content"> 
                            Mong là sẽ đẹp hơn 2024
                        </div>
                    </div>
                    <div class="frame frame2">
                        <img src="Image/2024.jpg" alt="Image 2">
                        <div class="content">2024 <br>Khủng hoảng x2</div>
                    </div>
                    <div class="frame frame3">
                        <img src="Image/2023.jpg" alt="Image 3">
                        <div class="content">2023<br>Vui ơi là vui</div>
                    </div>
                    <div class="frame frame4">
                        <img src="Image/2022.jpg" alt="Image 4">
                        <div class="content">2022<br>Thời gian đẹp nhất</div>
                    </div>
                    <div class="frame frame5">
                        <img src="Image/2021.jpg" alt="Image 5">
                        <div class="content">2021<br>Khủng hoảng</div>
                    </div>
                    <div class="frame frame6">
                        <img src="Image/2020.jpg" alt="Image 6">
                        <div class="content">2020<br>Gặp nhau tại trường Chuyên và bắt đầu quen
                        </div>
                    </div>
                    <div class="frame frame7">
                        <img src="Image/2017.jpg" alt="Image 7">
                        <div class="content">2017,18,19 <br>
                            Biết tên nhau qua thi HSG</div>
                    </div>
                </div>
            </div>
            
            <button class="back-button" onclick="backToQuestion(3)">Quay lại</button>
        </div>
    </div>
    <script src="script.js"></script>
    <audio id="background-music" loop>
        <source src="background-music.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>
    
</body>
</html>
